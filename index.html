<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex">
<title>Poytaxt Taxi</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }

body { background-color: #ffffff; }

header {
    background-color: #2c3e91;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
    color: white;
}

header img { height: 50px; border-radius: 8px; }
header h1 { font-size: 1.8rem; }

main { padding: 40px 20px; max-width: 800px; margin: 0 auto; }

#about { text-align: center; margin-bottom: 50px; color: #2c3e91; }
#about h2 { font-size: 2rem; margin-bottom: 10px; }

#booking {
    background-color: #2c3e91;
    padding: 30px;
    border-radius: 12px;
    color: white;
}

#booking h2 { margin-bottom: 20px; text-align: center; }

#booking-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

#booking-form input,
#booking-form button {
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
}

#booking-form button {
    background-color: white;
    color: #2c3e91;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

#booking-form button:hover {
    background-color: #e0e0e0;
}

#thank-you {
    display: none;
    text-align: center;
    font-size: 1.5rem;
    margin-top: 20px;
}

@media (max-width: 600px) {
    header { justify-content: center; }
    main { padding: 20px 15px; }
}
</style>
</head>

<body>

<header>
    <img src="Logo.jpg" alt="Poytaxt Taxi Logo">
    <h1>Poytaxt Taxi</h1>
</header>

<main>

<section id="about">

<section id="booking">
    <h2>Booking Form</h2>

    <form id="booking-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="text" name="pickup" placeholder="Pickup Location" required>
        <input type="text" name="dropoff" placeholder="Drop-off Location" required>
        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <button type="submit">Book Now</button>
    </form>

    <div id="thank-you">Thank you! Your booking has been received.</div>
</section>

</main>

<script>

</html>
